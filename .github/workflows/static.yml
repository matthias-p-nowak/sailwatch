# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main
      - name: scripting and more
        run: |
          pwd
          ls -al
          npm install esbuild sass typescript
          npx sass scss/main.scss app/main.css --no-source-map
          npx esbuild --bundle src/main.ts src/service-main.ts --outdir=app
          sed -i -e "s/currentGitVersion/$(git rev-parse --short HEAD)/" app/main.js app/service-main.js
          date
          ls -l app
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'app'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
