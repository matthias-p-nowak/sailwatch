<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sail race watch: start &amp; finish</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="shortcut icon" type="image/x-icon" href="sailwatch.ico" />
  <link rel="apple-touch-icon" href="img/sailwatch-64.png">
  <script defer src="main.js"></script>
</head>

<body>
  <div class="notifications">
    <ul class="hook_infos infos"></ul>
    <ul class="hook_errors errors"></ul>
  </div>
  </div>
  <header>
    <details id="settings">
      <summary class="hook_summary">
        <img src="img/sailwatch-64.png" alt="Sailwatch" />
        <span> Sailing Watch <br /> Start &amp; Finish</span>
      </summary>
      <div class="headerpic slideshow">
        <img src="img/sailwatch-512.png" alt="big sailwatch icon" />
        <img src="img/qr-code.png" alt="qr code" />
      </div>
      <div>
        <div class="row">
          <span class="right">Notifications</span>
          <span class="hook_notifications">nothing yet</span>
        </div>
        <div class="row">
          <span class="right">Latest ping</span>
          <span class="hook_lifesign">unknown</span>
        </div>
        <div class="row hook_approw">
          <span class="right">App</span>
          <span class="hook_app">not installed</span>
        </div>
        <div class="row">
          <span class="right">Version</span>
          <span class="hook_version">unknown</span>
        </div>
      </div>
    </details>
  </header>
  <div class="hook_earlier earlier">
    Earlier
  </div>
  <main class="hook_main"></main>
  <footer class="hook_footer">
    <div class="hook_registerFinish registerFinish">
      <img src="img/finish.png" alt="register a finish" />
    </div>
    <div class="bottomRight">
      <div class="hook_makeTable">
        <img src="img/table.png" alt="make a table" />
      </div>
      <div class="hook_takeNote">
        <img src="img/note.png" alt="take a note" />
      </div>
      <div class="hook_newStart">
        <img src="img/start.png" alt="register new start" />
      </div>
    </div>
  </footer>
  <dialog class="hook_hello">
    <div class="slideshow">
      <img src="img/sailwatch-512.png" alt="big sailwatch icon" />
      <img src="img/qr-code.png" alt="qr code" />
    </div>
  </dialog>
  <dialog id="NewStart">
    <h3>New start</h3>
    <fieldset>
      <legend>Start signal at <span class="hook_signal"></span></legend>
      <div class="hook_times">
        <input type="time" class="hook_othertime" />
      </div>
    </fieldset>
    <fieldset>
      <legend>Fleets</legend>
      <div class="hook_fleets fleets">
        <input class="hook_newfleet" type="text" placeholder="new fleet" />
      </div>
    </fieldset>
    <div class="buttons">
      <button class="hook_cancel">Cancel</button>
      <button class="hook_register" disabled="true">Register start</button>
    </div>
  </dialog>
  <dialog id="EditFinish">
    <div>
      <label for="sailnumber" class="hook_finished">Finished</label>
      <input type="number" name="sailnumber" class="hook_sailnumber" placeholder="sailnumber" />
    </div>
    <div class="hook_fleet spanbuttons"></div>
    <fieldset class="proposal">
      <legend>found</legend>
      <div class="hook_proposals">
      </div>
    </fieldset>
    <div class="buttons">
      <button class="hook_cancel">Cancel</button>
      <button class="hook_save">Save</button>
      <button class="hook_next">Save and next</button>
    </div>
  </dialog>
  <div id="sounds">
    <audio class="prep" src="snd/prep.wav" preload="auto"></audio>
    <audio class="triple" src="snd/high-triple.wav" preload="auto"></audio>
    <audio class="double" src="snd/middle-double.wav" preload="auto"></audio>
    <audio class="single" src="snd/low-single.wav" preload="auto"></audio>
    <audio class="longer" src="snd/longer.wav" preload="auto"></audio>
    <audio class="attention" src="snd/attention.wav" preload="auto"></audio>
    <audio class="start" src="snd/start.wav" preload="auto"></audio>
    <audio class="ok" src="snd/ok.wav" preload="auto"></audio>

  </div>
  <template id="NoteView">
    <article class="note">
      <div class="hook_time">no time recorded</div>
      <textarea class="hook_text" placeholder="take a note"></textarea>
    </article>
  </template>
  <template id="StartView">
    <article class="start">
      <div class="start_table hook_table">
        <div class="row">
          <span>Start at</span>
          <span class="hook_starttime"></span>
          <span class="hook_fleets"></span>
        </div>
        <div class="row hook_untilrow">
          <span>start in</span>
          <span class="hook_duration"></span>
          <span class="hook_nowStamp"></span>
        </div>
        <div class="row hook_flagrow">
          <span>flag in</span>
          <span class="hook_flagtime bold"></span>
          <span class="hook_nextflag bold"></span>
        </div>
      </div>
      <div class="hook_imgrow">
        <span class="imgrow">
          <img class="hook_flagap" src="img/flag_ap.png" alt"="AP" />
          <img class="hook_flagx" src="img/flag_x.png" alt="X" />
          <img class="hook_flagrecall" src="img/flag_recall.png" alt="Recall" />
        </span>
      </div>
    </article>
  </template>
  <template id="FinishView">
    <article class="finish">
      <div class="finish_table hook_table">
        <div class="row">
          <span class="hook_finishTime"></span>
          <span class="hook_sailNumber">-sail number-</span>
          <span class="hook_fleet">-fleet-</span>
          <span class="hook_sailed"></span>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
